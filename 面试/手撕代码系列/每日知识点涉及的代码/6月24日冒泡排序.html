<body>
  <script>
    function bubleSort (arr) {
      for (let i = 0, len = arr.length; i < len - 1; i++) {
        for (let j = 0; j < len - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
          }
        }
      }
      return arr
    }

    // 测试代码
    let arr = [2, 4, 1, 3]
    console.log(bubleSort(arr))
  </script>
